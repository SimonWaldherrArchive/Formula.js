<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Formula.js</title>
	</head>
	<body>
	
		<h3>View Network Tab</h3>
		
		<a href="demo.html" data-method="POST" data-foo="foo" data-bar="bar">Like</a>
	
	
		<script type='text/javascript' src='http://code.jquery.com/jquery-1.9.0.js'></script>
		<script type='text/javascript' src='formula.js'></script>
		<script type='text/javascript'> 
			$(document).ready(function(){
				$('a[data-method]').formula({
					filter: function(data){
						data.extraStuff = "extra stuff, yo"; 
						return data;
					},
					done: function(res){
						this.innerHTML = this.innerHTML=='Like' ? 'Unlike' : 'Like';
					}
				});
			});
		</script>
	</body>
</html>
